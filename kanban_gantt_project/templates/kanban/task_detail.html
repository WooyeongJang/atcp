<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Detail</title>
</head>
<body>
    <h1>Task Details</h1>
    <div id="taskDetails">
        <p>Task ID: {{ task.id }}</p> <!-- task 객체의 id 출력 -->
        <p>Task 제목: {{ task.title }}</p> <!-- task 객체의 title 출력 -->
        <p>Task 내용: {{ task.content }}</p> <!-- task 객체의 content 출력 -->
        <p>Task 담당자: {{ task.assigned_to }}</p> <!-- task 객체의 assigned_to 출력 -->
        <p>Task 우선순위: {{ task.priority }}</p> <!-- task 객체의 priority 출력 -->
        <p>Task 시작일: {{ task.start_date }}</p> <!-- task 객체의 start_date 출력 -->
        <p>Task 마감일: {{ task.end_date }}</p> <!-- task 객체의 end_date 출력 -->
        <p>Task 생성일: {{ task.created_at }}</p> <!-- task 객체의 created_at 출력 -->
        <p>Task 수정일: {{ task.updated_at }}</p> <!-- task 객체의 updated_at 출력 -->
    </div>
    <button type="button" onclick="closeModal()">닫기</button>
</body>
</html>
